<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>MyLog Pro</title>
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    
    <style>
        :root {
            --bg: #000000;
            --card: #1c1c1e;
            --accent: #0a84ff;
            --text: #ffffff;
            --text-dim: #8e8e93;
            --border: #38383a;
            --success: #32d74b;
            --gold: #ffd60a;
        }

        body {
            font-family: -apple-system, system-ui;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: env(safe-area-inset-top) 15px 100px 15px;
        }

        /* Stats & Graphique */
        .dashboard { margin-top: 20px; }
        .chart-container { background: var(--card); border-radius: 12px; padding: 15px; margin-bottom: 20px; border: 1px solid var(--border); }
        #weightChart { width: 100%; height: 150px; }

        /* Badges */
        .badges-row { display: flex; gap: 10px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 5px; }
        .badge { background: var(--card); padding: 10px; border-radius: 10px; font-size: 20px; border: 1px solid var(--border); opacity: 0.3; grayscale: 1; }
        .badge.active { opacity: 1; grayscale: 0; border-color: var(--gold); }

        /* Formulaire */
        .section { background: var(--card); padding: 15px; border-radius: 14px; margin-bottom: 15px; border: 1px solid var(--border); }
        h3 { margin-top: 0; font-size: 1.1rem; color: var(--accent); }
        
        .meal-toggle { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; padding: 10px; background: #2c2c2e; border-radius: 8px; }
        .details-box { display: none; margin-top: 10px; border-top: 1px solid var(--border); padding-top: 10px; }
        input:checked + .details-box { display: block; }

        select, input[type="text"], textarea {
            width: 100%; padding: 12px; background: #2c2c2e; border: 1px solid var(--border); border-radius: 8px; color: white; margin-bottom: 10px; font-size: 16px;
        }

        .row { display: flex; gap: 10px; }
        .row select { flex: 1; }

        .btn { width: 100%; padding: 16px; border-radius: 12px; border: none; font-weight: 700; font-size: 17px; margin-bottom: 10px; }
        .btn-main { background: var(--accent); color: white; }
        
        /* Quick Action Bar */
        .quick-bar { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(28,28,30,0.9); backdrop-filter: blur(10px); padding: 15px; display: flex; gap: 10px; border-top: 1px solid var(--border); }
    </style>
</head>

            // GÃ©nÃ©rer Exercices
            const exContainer = document.getElementById('exerciseList');
            exercises.forEach(ex => {
